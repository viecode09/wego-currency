# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  username: postgres
  password: 123456
  host: localhost
  timeout: 5000
  port: 5434
development:
  <<: *default
  database: ex_rate_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ex_rate_test

production:
  <<: *default
  database: ex_rate_production
